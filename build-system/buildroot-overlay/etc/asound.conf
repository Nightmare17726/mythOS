# mythOS ALSA Configuration
# Default audio configuration for all editions

# Set default card
defaults.pcm.card 0
defaults.ctl.card 0

# Default PCM device
pcm.!default {
    type plug
    slave.pcm "dmixer"
}

# Mixer for software mixing
pcm.dmixer {
    type dmix
    ipc_key 1024
    slave {
        pcm "hw:0,0"
        period_time 0
        period_size 1024
        buffer_size 4096
        rate 48000
    }
    bindings {
        0 0
        1 1
    }
}

# Capture device
pcm.dsnoop {
    type dsnoop
    ipc_key 2048
    slave {
        pcm "hw:0,0"
        channels 2
        rate 48000
    }
}

# Full duplex device
pcm.duplex {
    type asym
    playback.pcm "dmixer"
    capture.pcm "dsnoop"
}

# Control device
ctl.!default {
    type hw
    card 0
}
